<template name="company">
	{{> head}}
	<body>
		{{> navbar}}

		{{#each companyProfile}}
		<div class="dsdnet-home-content-area">
			<div class="section-dividertop">
			</div>
			<div class="row dsdwrapper">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<div class="img-sqr-wrapper">
						<img class="dsdaboutpic" src="/mcfarling-warehouse.jpg">
					</div>
				</div>
				<div class ="col-xs-12 col-sm-6 col-md-3">
					<span class="glyphicon glyphicon-earphone"></span>
					<h1>{{name}}</h1>
					<p><a href="#">{{phone}}</a></p>a
					<p><a href="{{website}}">{{website}}</a></p>
					<p>{{address}}</p>
				</div>
				<div class="col-xs-12 col-md-6 dsdnet-about">
					
					<h3> About</h3>
					<p>{{description}}</p>		
				</div>
			</div> <!--dsdabout row-->
			<div class="section-dividerbot">
			</div>
			<div class="row dsdwrapper">
				{{#each categories}}
					<div class="col-sm-6 col-md-3 dsdnet-category-thumbnail">
						<a href="#">
							<div class="thumbnail">
								<img class="img-responsive" src="http://endsugaraddiction.com/wp-content/uploads/2012/01/bread.jpg">
								<div class = "arrowup">
								</div>
								<div class="caption">
									<h3 class="catcaption">{{name}}</h3>
								</div>
							</div>
						</a>
					</div>
				{{/each}}
			</div>
		</div>
		{{/each}}
	</body>
</template>
