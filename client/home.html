<template name="home">
	{{> head}}
	<body>
		{{> navbar}}

		<div class="dsdnet-home-content-area">
			<div class="row">
				<div class="col-xs-3">
					<div class="img-sqr-wrapper">
						<img class="dsdaboutpic" src="/mcfarling-warehouse.jpg">
					</div>
				</div>
				<div class ="col-xs-3">
					<h1>Mcfarling foods</h1>
					<p><a href="#">(555) 555-5555</a></p>
					<p><a href="#">McFarlingFoods.com</a></p>
					<p><a href="#">bob@McFarlingFoods.com</a></p>
					<p><a href="#">223 pierce street <br>Apt b<br>west lafayette IN 47906</a></p>
				</div>
				<div class="col-xs-6">
					<h3 class="dsdnet-about">About</h3>
					<p>McFarling Foods was founded over fifty years ago in Indianapolis, Indiana. The McFarling Brothers had a vision - To build a company based on honesty, integrity and service... and success would follow.</p>

					<p>Our original focus began with chicken, eggs and butter. Since our inception, we have expanded into a full-line distributor. Our emphasis on poultry has made us a primary supplier within our marketing areas. We currently stock over 5,000 products including: Custom-Cut Beef, Pork, Lamb and Veal; Fresh Poultry and Seafood; Fresh Fruits and Vegetables; Dairy Products; Frozen, Canned and Dry Goods; along with Disposable and Chemical Product lines.</p>		
				</div>
			</div>
			<div class="row">
				{{#each categories}}
					<div class="col-md-3 dsdnet-category-thumbnail">
						<div class="thumbnail">
							<img class="img-responsive" src="http://www.mrbigben.com/food/pyramid_dairy.jpg">
							<div class="caption">
								<h3>{{this}}</h3>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	</body>
</template>
