<template name="products">
	{{> head}}
	<body>
		{{> navbar}}
		<div class="dsdnet-sidebar">
				<img class="img-responsive cener" src="http://www.mcfarling.com/images/logosquared.gif">
				<ul class="nav nav-pills nav-stacked navmargin">
					{{#each categories}}
			     		<li class="{{currentCategory}}"><a class="category-item" href="#"><span class="col_cat_arrow"></span>{{name}}</a>
			     			<ul class="nav nav-pills nav-stacked dsdnet-subcategories">
			     				{{#each subCategories}}
			     					<li class="{{currentSubCategory}}"><a class="sub-category-item" href="#">{{name}}</a></li>
			     				{{/each}}
			     			</ul>
			     		</li>
			  		{{/each}}
				</ul>
		</div>
		<div class="dsdnet-content">
			<div class="row">
				{{#each products}}
				<div class="col-md-3 dsdnet-product-thumbnail">
					<div class="thumbnail products">
						<img class="img-responsive" src="https://susansmithjones.com/sites/default/files/graphics/Excalibur_food_in.jpg">
						<div class="quartcirc">
							<div id="available">
								<span class="invqty">5</span> <span class="avail"> avail</span>

							</div>
						</div>
						<div class="caption">
							<p class="description">{{description}}</p>
							<table class="table">
								<tbody>
									<tr>
										<td id="brand">Brand:</td>
										<td>{{brand}}</td>
									</tr>
									<tr>
										<td id="pack">Pack:</td>
										<td>{{pack}}</td>
									</tr>
									<tr>
										<td p id="item">Item Number:</td>
										<td>{{productNumber}}</td>
									</tr>
								</tbody>
							</table>
							<a href="#" class="plusmore">
								+ More
							</a>

						</div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</body>
</template>

<template name="head">
	<head>

	</head>
</template>

<template name="navbar">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<a class="navbar-brand dsdnet-header-logo" href="#"><img class="img-responsive" src="/dsdnet-logo-40.png"></a>
		<div class="dsdwrapper">
			<form class="navbar-form">
			  <div class="input-group dsdnet-header-search-hack">
		      <div class="input-group-btn">
		        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">All <span class="caret"></span></button>
		        <ul class="dropdown-menu">
		          <li><a href="#">All</a></li>
		          {{#each categories}}
		          	<li><a href="#">{{name}}</a></li>
		          {{/each}}
		        </ul>
		      </div><!-- /btn-group -->
		      <input type="text" class="form-control">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		      </span>
		    </div><!-- /input-group -->						
			</form>	
		</div><!--end dsdwrapper -->
	</div>
</template>
