<template name="products">
	<body>
		{{> navigation-bar}}
		{{> main}}
		
	</body>
</template>

<template name="main">
	<div class="row body-wrapper">
			<div class="col-xs-3">
				{{> distributor}}
				{{> filter-bar}}
			</div>
			<div class="col-xs-9">
				{{> breadCrumb}}

				{{#each module}}
					{{> prodMod}}
				{{/each}}

			</div>
	</div><!--body-wrapper-->
</template>
<template name="nutritionIngredients">
	<div class="nutrition-ing">
		<h4>Nutrition Facts</h4>
		<div class="nutrition-container">
			{{> nutritionInfo}}
			{{#if product_data.ingredients}}
			<div class="ingredients col-xs-4">
				<h5>Ingredients</h5> {{product_data.ingredients}}
			</div>
			{{/if}}
		</div>
	</div>
</template>
<template name="prodMod">
		<div class="module">
			<div class = "product-picture">
				<img class="pic-scale" src="http://new.kwikeesystems.com{{primary_views.[0].preview}}">
			</div>
 			<div class="product-facts-container"> 
 								<h3>{{product_data.custom_product_name}}</h3>

				<div class = "product-facts">
					<span><strong>Brand: </strong>{{product_data.brand_name}}</span>
				</div>
				<div class="product-facts">
					<span><strong>GTIN-14: </strong>{{gtin}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>MFR: </strong> {{product_data.manufacturer_name}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>Available: </strong>3</span>
				</div>

			</div>
			{{> nutritionIngredients}} 

			{{#if product_data.kwikee_nutrition.[0]}}
			<button class="button-lg more-btn">
				<span class="more-button-text">MORE</span>
				<div class="more-button-icon plus-btn"></div>
			</button>
			{{/if}}
		</div><!--module-->
</template>

<template name="nutritionTable">
	<table class="nutrition-table nutrition-{{lowerCase section}}">
			<thead>
				<tr>
					<td><h5>{{titleCase section}}</h5></td>
				</tr>
			</thead>
			<tbody>
				{{#each children}}
				<tr class="nutrition-row">
					<td class="nutrition-label nutrition-cell">{{label}}</td>
					{{#if amount}}
						<td class="nutrition-value nutrition-cell">{{amount}}</td>
						<td class="nutrition-unit nutrition-cell">{{lowerCase uom}}</td>
					{{/if}}
					{{#if dvp}}
						<td class="nutrition-percent nutrition-cell">{{dvp}}%</td>
					{{/if}}
				</tr>
				{{/each}}
			</tbody>
		</table>
</template>

<template name="nutritionInfo">
	{{! each section }}
	{{! fix this }}
	{{#with product_data.kwikee_nutrition.[0]}}
	<div class="col-xs-4 remove-gutter">
		{{#each firstColumn}}
		{{> nutritionTable}}
		{{/each}}
	</div>
	
	<div class="col-xs-4">
		{{#with secondColumn}}
		{{>nutritionTable}}
		{{/with}}
	</div>
	{{/with}}
</template>

<template name="distributor">
	<div class="distributor-info">
		<h3> McFarling Foods </h3>
		<p>(425)829-1216</p>
	</div>
</template>

<template name='categories'>
	<h3>Category</h3>
	<div class="family-dropdown">
		<button type="submit" class="button-lg family " data-toggle="dropdown">
			<div class="button-elips">
				FAMILY
			</div>
			<div class="down-arrow-btn"></div>
		</button> 	
		<ul class="dropdown-menu family-dropdown-menu" role="menu">
			<li><a class="category-item family-all" href="#">All</a></li>
			<li class="divider"></li>
			{{#each family}}
	    	<li><a class="category-item" href="#">{{description}}</a></li>	
			{{/each}}
  		</ul>
  	</div>
	<div class="class-dropdown">
		<button type="submit" class="button-lg class" data-toggle="dropdown">
			<div class="button-elips">
			CLASS
			</div>
			<div class="down-arrow-btn"></div>
		</button> 	
		<ul class="dropdown-menu class-dropdown-menu" role="menu">
			<li><a class="category-item class-all" href="#">All</a></li>
			<li class="divider"></li>
			{{#each class}}
	    	<li><a class="category-item" href="#">{{description}}</a></li>			
			{{/each}}
  		</ul>
	</div>
	<div class="brick-dropdown">
		<button type="submit" class="button-lg brick" data-toggle="dropdown">
			<div class="button-elips">
			BRICK
			</div>
			<div class="down-arrow-btn"></div>
		</button> 	
		<ul class="dropdown-menu brick-dropdown-menu" role="menu">
			<li><a class="category-item brick-all" href="#">All</a></li>
			<li class="divider"></li>
			{{#each brick}}
	    	<li><a class="category-item" href="#">{{description}}</a></li>			
			{{/each}}
  		</ul>
	</div>
</template>

<template name="filter-bar">
	<div class="current-distributor">
<!-- 		<h2>Mcfarling Foods</h2>
		<p>(425)829-1216<p> -->

	</div>
	<div>
	  	{{> categories}}
	</div>	  	
</template>
<template name="breadCrumb">
	<div class="crumbs">
		{{crumbs}}
	</div>
</template>
