<template name="products">
	<body>
		{{> navigation-bar}}
		{{> main}}
		
	</body>
</template>

<template name="main">
	<div class="row body-wrapper">
		<!--<div class="row">-->
			<div class="col-xs-3">
				{{> filter-bar}}
			</div>
			<div class="col-xs-9">
				{{> bread-crumb}}

				{{#each module}}
					{{> prodMod}}
				{{/each}}

			</div>
		<!--</div>row-->
	</div><!--body-wrapper-->
</template>

<template name="prodMod">
		<div class="module">
			<div class = "product-picture">
				<img src="http://new.kwikeesystems.com{{primary_views.[0].preview}}">
			</div>
			<div class = "picture-nav-left">
				<button type="submit" class="more-btn picture-nav-btn">
					<div class="circle-outer">
						<div class="circle-middle">
							<div class="circle-inner">
								<
							</div>
						</div>
					</div>
					Previous
				</button><!--button-->				
				</div>
			<div class ="picture-nav-right">
				<button type="submit" class="more-btn picture-nav-btn">
					Next
					<div class="circle-outer">
						<div class="circle-middle">
							<div class="circle-inner">
								>
							</div>
						</div>
					</div>
				</button><!--button-->	
			</div>
			<div class = "mod-content">
				<h4>{{product_data.custom_product_name}}</h4>
			</div><!--mod-content-->
 			<div class="product-facts-container">
				<div class = "product-facts">
					<span><strong>Brand:</strong>{{product_data.brand_name}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>UPC:</strong>{{product_data.whole_upc}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>MFR:</strong> {{product_data.manufacturer_name}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>Available:</strong>3</span>
				</div>
				<div class = "product-facts">
					<span><strong>Case QTY:</strong>{{product_data.case_count}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>Distributor:</strong> Mcfarling</span>
				</div>
				{{> nutritionInfo}}
			</div> 
			<button type="submit" class="more-btn">
				<span class="more-btn-text">more</span>
				<div class="circle-outer">
					<div class="circle-middle">
						<div class="circle-inner">
							+
						</div>
					</div>
				</div>
			</button><!--button-->
		</div><!--module-->
</template>

<template name="nutritionInfo">
	{{#each product_data.kwikee_nutrition.[0]}}
		<ul>
		{{#each children}}
			<li>{{label}}: {{amount}} {{uom}} </li>
		{{/each}}
		</ul>
	{{/each}}
</template>
