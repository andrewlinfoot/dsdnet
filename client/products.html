<template name="products">
	<body>
		{{> navigation-bar}}
		{{> main}}
		
	</body>
</template>

<template name="main">
	<div class="row body-wrapper">
		<!--<div class="row">-->
			<div class="col-xs-3">
				{{> filter-bar}}
			</div>
			<div class="col-xs-9">
				{{> bread-crumb}}

				{{#each module}}
					{{> prodMod}}
				{{/each}}

			</div>
		<!--</div>row-->
	</div><!--body-wrapper-->
</template>

<template name="prodMod">
		<div class="module">
			<div class = "product-picture">
				<img class="pic-scale" src="http://new.kwikeesystems.com{{primary_views.[0].preview}}">
			</div>
			<div class = "picture-nav-left">
				<button type="submit" class="more-btn picture-nav-btn">
					<div class="circle-outer">
						<div class="circle-middle">
							<div class="circle-inner">
								<
							</div>
						</div>
					</div>
					Previous
				</button><!--button-->				
				</div>
			<div class ="picture-nav-right">
				<button type="submit" class="more-btn picture-nav-btn">
					Next
					<div class="circle-outer">
						<div class="circle-middle">
							<div class="circle-inner">
								>
							</div>
						</div>
					</div>
				</button><!--button-->	
			</div>
 			<div class="product-facts-container"> 
 								<h4>{{product_data.custom_product_name}}</h4>

				<div class = "product-facts">
					<span><strong>Brand:</strong>{{product_data.brand_name}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>UPC:</strong>{{product_data.whole_upc}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>MFR:</strong> {{product_data.manufacturer_name}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>Available:</strong>3</span>
				</div>
				<div class = "product-facts">
					<span><strong>Case QTY:</strong>{{product_data.case_count}}</span>
				</div>
				<div class = "product-facts">
					<span><strong>Distributor:</strong> Mcfarling</span>
				</div>
					{{> nutritionInfo}}
			</div>
			<button type="submit" class="more-btn">
				<span class="more-btn-text">more</span>
				<div class="circle-outer">
					<div class="circle-middle">
						<div class="circle-inner">
							+
						</div>
					</div>
				</div>
			</button><!--button-->
		</div><!--module-->
</template>

<template name="nutritionInfo">
	{{#each product_data.kwikee_nutrition.[0]}}
		<ul>
		{{#each children}}
			<li>{{label}}: {{amount}} {{uom}} {{#if dvp}} - {{dvp}}%{{/if}}</li>
		{{/each}}
		</ul>
	{{/each}}
</template>

<template name='categories'>
	<div>
		<button type="submit" class="button-lg" data-toggle="dropdown">
			Family
			<div class="down-arrow-btn"></div>
		</button> 	
		<ul class="dropdown-menu" role="menu">
			{{#each family}}
	    	<li><a class="category-item" href="#">{{description}}</a></li>	
			{{/each}}
  		</ul>
  	</div><!--end pull-->
	<div class="right">
		<button type="submit" class="button-lg" data-toggle="dropdown">
			Class
			<div class="down-arrow-btn"></div>
		</button> 	
		<ul class="dropdown-menu" role="menu">
			{{#each class}}
	    	<li><a class="category-item" href="#">{{description}}</a></li>			
			{{/each}}
  		</ul>
	</div><!--end pull-->
	<div class="right">
		<button type="submit" class="button-lg" data-toggle="dropdown">
			Brick
			<div class="down-arrow-btn"></div>
		</button> 	
		<ul class="dropdown-menu" role="menu">
			{{#each brick}}
	    	<li><a class="category-item" href="#">{{description}}</a></li>			
			{{/each}}
  		</ul>
	</div><!--end pull-->
</template>

<template name="filter-bar">
	<div class="current-distributor">
		<h2>Mcfarling Foods</h2>
		<p>(425)829-1216<p>

	</div>
	<div class="pull-right">
	  	{{> categories}}
	</div>	  	
</template>
<template name="bread-crumb">
	<div class="crumbs">
		<h4>Catagory     >     distributor     >     price    </h4>
	</div>
</template>
