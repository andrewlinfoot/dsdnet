<template name="products">
	{{> head}}
	<body>
		{{> navbar}}
		<div class="dsdnet-sidebar">
				<img class="img-responsive" src="http://www.mcfarling.com/images/logosquared.gif">
				<ul class="nav nav-pills nav-stacked">
					{{#each categories}}
			     		<li><a href="#">{{name}}</a></li>
			  		{{/each}}
				</ul>
		</div>
		<div class="dsdnet-content">
			<div class="row">
				{{#each products}}
				<div class="col-md-3 dsdnet-product-thumbnail">
					<div class="thumbnail products">
						<img class="img-responsive" src="http://www.mrbigben.com/food/pyramid_dairy.jpg">
						<div class="quartcirc">
							<div id="available">
								<span class="invqty">5</span> <span class="avail"> avail</span>

							</div>
						</div>
						<div class="caption">
							<p class="description">Description: {{description}}</p>
							<p id="brand">Brand: {{brand}}</p>
							<p id="pack">Pack: {{pack}}</p>
							<p id="item">Item Number: {{productNumber}}</p>
							<a href="#" class="plusmore">
								+ More
							</a>

						</div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</body>
</template>

<template name="head">
	<head>

	</head>
</template>

<template name="navbar">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<a class="navbar-brand dsdnet-header-logo" href="#"><img class="img-responsive" src="/dsdnet-logo-40.png"></a>
		<div class="dsdwrapper">
			<form class="navbar-form">
			  <div class="input-group dsdnet-header-search-hack">
		      <div class="input-group-btn">
		        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">All <span class="caret"></span></button>
		        <ul class="dropdown-menu">
		          <li><a href="#">All</a></li>
		          {{#each categories}}
		          	<li><a href="#">{{name}}</a></li>
		          {{/each}}
		        </ul>
		      </div><!-- /btn-group -->
		      <input type="text" class="form-control">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		      </span>
		    </div><!-- /input-group -->						
			</form>	
		</div><!--end dsdwrapper -->
	</div>
</template>
