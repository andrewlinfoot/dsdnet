<template name="products">
	{{> head}}
	<body>
		{{> navbar}}
		<div class="dsdnet-sidebar">
				<img class="img-responsive cener" src="http://www.mcfarling.com/images/logosquared.gif">
				<ul class="nav nav-pills nav-stacked navmargin">
					{{#each categories}}
			     		<li class="{{currentCategory}}">
			     			<a class="category-item" href="#">
			     				{{name}}
			     			</a>
			     			<ul class="nav nav-pills nav-stacked dsdnet-subcategories">
			     				{{#each subCategories}}
			     					<li class="{{currentSubCategory}}">
			     						<a class="sub-category-item" href="#">{{name}}</a>
			     					</li>
			     				{{/each}}
			     			</ul>
			     		</li>
			  		{{/each}}
				</ul>
		</div>
		<div class="dsdnet-content">
			<div class="row">
				<form class="searchbar">
				<input type="search" class="search-input form-control" placeholder="Search">
				</form>
				{{> productsArea}}
			</div>
		</div>
		{{> modal}}
	</body>
</template>

<template name="head">
	<head>
		<title>DSDNet</title>
	</head>
</template>

<template name="navbar">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<a class="navbar-brand dsdnet-header-logo" href="#"><img class="img-responsive" src="/dsdnet-logo-40.png"></a>
	</div>
</template>

<template name="productsArea">
	{{#each products}}
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 dsdnet-product-thumbnail">
		<div class="thumbnail products">
			<img class="img-responsive" src="https://susansmithjones.com/sites/default/files/graphics/Excalibur_food_in.jpg">
			<div class="quartcirc">
				<div id="available">
					<span class="invqty">{{stock}}</span><span class="avail"> avail</span>

				</div>
			</div>
			<div class="caption-wrapper">
				<div class="caption">
					<p class="description">{{description}}</p>
					<table class="table">
						<tbody>
							<tr>
								<td id="brand">Brand:</td>
								<td>{{brand}}</td>
							</tr>
							<tr>
								<td id="pack">Pack:</td>
								<td>{{pack}}</td>
							</tr>
							<tr>
								<td p id="item">Item Number:</td>
								<td>{{productNumber}}</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div> <!--end caption-wrapper-->
			<a href="#" class="plusmore">+ More	</a>
		</div>
	</div>
	{{/each}}
</template>

<template name='modal'>
	{{#with modalData}}
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">{{description}}</h4>
	      </div>
	      <div class="modal-body">
	        {{brand}}
	        {{pack}}
	        {{stock}}
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	{{/with}}
</template>
